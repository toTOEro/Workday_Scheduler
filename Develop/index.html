<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
    <!-- Success div is managed by jScript to display a notification to indicate saving the schedule hour was successful -->
    <div id="success"><h5 ></h5></div>

  </header>

  <!-- The following container is for the schedule rows -->
  <div class="container">
    <section class="d-flex flex-column justify-content-evenly">
      <!-- Forms for each hour to manage schedule -->
      <form class="row h-100 align-items-top">
        <div class="hour">
          <label for="8AM">8AM</label>
        </div>

        <div class="flex-grow-1">
          <textarea id="8AM" data-time="8 AM" data-index="0"></textarea>
        </div>
        <button class="saveBtn"><i class="fas fa-pen-fancy"></i></button>

      </form>

      <form class="row h-100 align-items-top">
        <div class="hour">
          <label for="9AM">9AM</label>
        </div>

        <div class="flex-grow-1">
          <textarea id="9AM" data-time="9 AM" data-index="1"></textarea>
        </div>
        <button class="saveBtn"><i class="fas fa-pen-fancy"></i></button>

      </form>

      <form class="row h-100 align-items-top">
        <div class="hour">
          <label for="10AM">10AM</label>
        </div>


        <div class="flex-grow-1">
          <textarea id="10AM" data-time="10 AM" data-index="2"></textarea>
        </div>
        <button class="saveBtn"><i class="fas fa-pen-fancy"></i></button>

      </form>

      <form class="row h-100 align-items-top">
        <div class="hour">
          <label for="11AM">11AM</label>
        </div>
        <div class="flex-grow-1">
          <textarea id="11AM" data-time="11 AM" data-index="3"></textarea>
        </div>
        <button class="saveBtn"><i class="fas fa-pen-fancy"></i></button>

      </form>

      <form class="row h-100 align-items-top">
        <div class="hour">
          <label for="12PM">12PM</label>
        </div>
        <div class="flex-grow-1">
          <textarea id="12PM" data-time="12 PM" data-index="4"></textarea>
        </div>
        <button class="saveBtn"><i class="fas fa-pen-fancy"></i></button>

      </form>

      <form class="row h-100 align-items-top">
        <div class="hour">
          <label for="1PM">1PM</label>
        </div>
        <div class="flex-grow-1">
          <textarea id="1PM" data-time="1 PM" data-index="5"></textarea>
        </div>
        <button class="saveBtn"><i class="fas fa-pen-fancy"></i></button>

      </form>

      <form class="row h-100 align-items-top">
        <div class="hour">
          <label for="2PM">2PM</label>
        </div>
        <div class="flex-grow-1">
          <textarea id="2PM" data-time="2 PM" data-index="6"></textarea>
        </div>
        <button class="saveBtn"><i class="fas fa-pen-fancy"></i></button>

      </form>

      <form class="row h-100 align-items-top">
        <div class="hour">
          <label for="3PM">3PM</label>
        </div>
        <div class="flex-grow-1">
          <textarea id="3PM" data-time="3 PM" data-index="7"></textarea>
        </div>
        <button class="saveBtn"><i class="fas fa-pen-fancy"></i></button>

      </form>

      <form class="row h-100 align-items-top">
        <div class="hour">
          <label for="4PM">4PM</label>
        </div>
        <div class="flex-grow-1">
          <textarea id="4PM" data-time="4 PM" data-index="8"></textarea>
        </div>
        <button class="saveBtn"><i class="fas fa-pen-fancy"></i></button>

      </form>

      <form class="row h-100 align-items-top">
        <div class="hour">
          <label for="5PM">5PM</label>
        </div>
        <div class="flex-grow-1">
          <textarea id="5PM" data-time="5 PM" data-index="9"></textarea>
        </div>
        <button class="saveBtn"><i class="fas fa-pen-fancy"></i></button>

      </form>

    </section>

  </div>

<!-- Scripts used: jQuery, moment.js, custom javascript  -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
